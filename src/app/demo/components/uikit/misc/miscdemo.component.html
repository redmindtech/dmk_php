<div style="background-image: linear-gradient(to right, #0e24b1, #0042c6, #005cd8, #0075e8, hsl(208, 93%, 52%));">
    <h2 class="text-center" style="color:white;"><img src="assets/demo/images/dmklogo.png" alt="..." width="100px" style="margin-top:60px;margin-bottom: -20px;"><span style="margin:20px;padding-bottom:30px;">DMK Engineers Wing</span></h2>
<div  class="col-12 md:col-6" style="padding-left:300px">

<div class="card p-fluid">
    
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">request form</h1>
    </div>
           
          <form class="request-form" [formGroup]='reqform' (ngSubmit)="postdata(reqform)" autocomplete="off">
                <div class="field grid" >
                    <div class="col-6 md:col-10"  >
                        <input pInputText type="text" name="name"   formControlName="name"  placeholder=" Name / பெயர்" >
                    
                   <!-- <td style="min-width: 20px;">
                        {{customers2.firstname}}
                    </td>-->
                </div>
                </div>
                <div class="field grid">
                    <div class="col-6 md:col-6">
                        <input pInputText type="text" name="user_id" formControlName="user_id" placeholder="user_id " >
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-6 md:col-6">
                        <input pInputText type="text" name="email" formControlName="email" placeholder="email " >
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-6 md:col-6">
                        <input pInputText type="text" name="applied_role" formControlName="applied_role" placeholder="Old Designation " >
                    </div>
                </div>
             
                <div class="field grid">
                    <div class="col-6 md:col-6">
                        <input pInputText type="text" name="new_designation" formControlName="new_designation" placeholder="New Designation " >
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-6 md:col-6">
                        <input pInputText type="text" name="reason" formControlName="reason" placeholder="Reason " >
                    </div>
                </div>
            
                
                
                <div class="field grid">
                    <div class="col-3 md:col-3"></div>
                    <div class="col-6 md:col-6">
                        <button>Request apply</button>
                    </div>
                    <div class="col-3 md:col-3"></div>
                </div>
            </form>
</div>


</div>
</div>
